<nav class="mobile-main-container">
    <div class="mobile-main-container__menu-icon" (click)="showMenu()">
        <i [class]="iconClass"></i>
    </div>
    <div *ngIf="isShow" class="mobile-main-container__panel-menu fade-in" id="panel-mobile-menu">
        <ul class="tab-items">
            <li *ngFor="let menu of menuConfig" class="item">
                <a [routerLink]="menu.router">{{ menu.label }}</a>
            </li>
        </ul>
    </div>
</nav>
